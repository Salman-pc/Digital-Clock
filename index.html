<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black" style="display:flex;align-items: center;justify-content: center;min-height: 100vh;">
    <h1 id="clock" style="color: white; font-size:120px;">00:00:00</h1>
</body>
<script>
    const gettime=()=>{
        const localtime= new Date()

        let hour= localtime.getHours()
        let minute = localtime.getMinutes()
        let second =localtime.getSeconds()
        let session = 'AM'
        if (hour>12) {
            hour=hour-12
            session='PM'
        }
        clock.innerHTML=`${hour}:${minute}:${second} ${session}`

        setTimeout(()=>{
            gettime()
        },1000)

    }
    gettime()
</script>
</html>
